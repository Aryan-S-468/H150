<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="obj" src="./models/H150/tinker.obj"></a-asset-item>
      <a-asset-item id="mtl" src="./models/H150/obj.mtl"></a-asset-item>

      <img id="bg" src="./images/desert.jpeg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light = "type:ambient"; intensity: 0.5;></a-entity>


    <!--Directional-->
    <!--a-entity animation = "property: rotation"; to: 0 360 0; easing: linear; loop="true"; dur:60000;></a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#fcba03">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Desk-->
    <a-entity>
      <a-entity obj-model="obj: #obj; mtl: #mtl" position="-5 1 0" rotation="-90 45 0" scale="0.7 0.7 0.7" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
